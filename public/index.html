<!DOCTYPE html>
<html lang="en" ng-app="blog">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
		<title>Node App</title>
		<link rel="stylesheet" href="css/base.css">
	</head>
	<body>
		<div class="container clearfix">
			<div class="nav visible" ng-controller="LeftCtrl">
				<div class="aside1">
					<div class="logo"></div>
					<br/>
					<div>
						<ul class="nav-stack">
							<li class="" ng-repeat="category in categories_config"><a href="#{{category.en}}" >{{category.ch}}</a></li>
							<li class="active"><a href="#生活">生活</a></li>
							<li class=""><a href="#读书">读书</a></li>
							<li class=""><a href="#tags">标签</a></li>
							<li class=""><a class="pjaxlink" href="#tags">归档</a></li>
							<li class=""><a class="pjaxlink" href="#tags">关于</a></li>
						</ul>
					</div>
				</div>
				<div class="aside2">
					<div class="tab-content">
						<div class="tab-pane" ng-repeat="category in categories" id="{{category.name}}">
							<div class="list-group">
								<h2 class="center">{{category.name}}</h2>
								<a href="#/topic/{{topic._id}}" ng-repeat="topic in category.topics" class="list-group-item pjaxlink">{{topic.title}}</a>
							</div>
						</div>
						<div class="tab-pane active" id="生活">
							<div class="list-group">
								<h2 class="center">生活</h2>
								<a href="/2015/01/08/conflict-between-camel-and-snake-in-laravel.html" class="list-group-item pjaxlink">Laravel 关联模型由于名称一致性导致的问题</a>
							</div>
						</div>
						<div class="tab-pane" id="读书">
							<div class="list-group">
								<h2 class="center">读书</h2>
								<a href="/2015/01/08/conflict-between-camel-and-snake-in-laravel.html" class="list-group-item pjaxlink">Laravel 关联模型由于名称一致性导致的问题</a>
							</div>
						</div>
						<div class="tab-pane" id="tags">
							<div class="list-group">
								<h2 class="center">标签</h2>
								<div class="panel" ng-repeat="tag in tags">
									<div class="panel-heading">
										<a href="#{{tag.name}}">
											<span class="panel-title">{{tag.name}}</span>
											<span class="badge">{{tag.count}}</span>
										</a>
									</div>
									<div class="panel-info" id="{{tag.name}}">
										<a href="#/topic/{{topic._id}}" ng-repeat="topic in tag.topics" class="list-group-item pjaxlink">{{topic.title}}</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="content content-sm">
				<div ng-view></div>
			</div>
		</div>
		<div id="align-justify"></div>
	</body>


	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-route/angular-route.min.js"></script>
	<script src="lib/jquery-1.8.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#align-justify").click(function(){
				if ($(".nav").hasClass("visible")) {
					$(".nav").removeClass("visible").addClass("hide");
					$(".content").removeClass("content-sm").addClass("content-lg");
				}else{
					$(".nav").addClass("visible").removeClass("hide");
					$(".content").addClass("content-sm").removeClass("content-lg");
				};
			});
			$(document).on("click", ".nav-stack>li", function() {
				$(this).addClass("active").siblings().removeClass("active");
				var href=$(this).children("a").attr("href");
				$(href).addClass("active").siblings().removeClass("active");
			});
			$(document).on("click", ".panel-heading>a", function(){
				var id=$(this).attr("href");
				if ($(id).is(":visible")==true) {
					$(id).hide()
				}else{
					$(id).show().parent().siblings(".panel").children(".panel-info").hide()
				}

			});
		})
	</script>
	<script type="text/javascript">
		'use strict';
		var app = angular.module('blog', ['ngRoute'])

		app.factory('config', function(){
			var config = {}
			config.categories = [
			        {
			        	"en": 'technology', 
			        	"ch": "技术"
			        },
			        {
			        	"en": "util",
			        	"ch":  "工具"
			        },
			        {
			        	"en": "source",
			        	"ch":  "资源"
			        }
			 ];
			return config;
		})
		// Declare app level module which depends on filters, and services
		app.service('blogService', function ($http, $location) {
			this.getNavs = function () {
				 return $http.get('/api/getNavs');
			}
			this.getTopic = function (id) {
				 return $http.get('/api/topic/' + id);
			}
		}); 

		app.config(['$routeProvider', function($routeProvider) {
			$routeProvider.when('/topic/:topicId', 
			            {
				            controller: 'TopicDetail',
				            templateUrl: 'partials/topic-info.html'
			            }
			) 
		}]);

		app.controller('LeftCtrl', function($scope, blogService, config) {
			$scope.close = function() {
				$mdSidenav('left').close()
			};
			$scope.categories_config = config.categories;
			$scope.navs = blogService.getNavs()
				.success(function (navs, status, headers, config) {
					$scope.categories = navs.categories;
					$scope.tags = navs.tags;
				})
		})

		app.controller('TopicDetail', function($scope, $routeParams, blogService, $location) {
		    //Call to getById() method in blogService

		    blogService.getTopic($routeParams.topicId)
		        .success(function (topic, status, headers, config) {
		        	console.log(topic)
		            $scope.topic = topic;
		        })
		});
	</script>
</html>
