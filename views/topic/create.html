<%- include ../header.html %>
<form id='create_topic_form' action='<%= (typeof(action) !== 'undefined' && action === 'edit') ? ('/topic/' + id + '/edit') : '/topic/create' %>' method='post'>
    标题：<br />
    <input type="text" name='title' value='<%= typeof(title) !== 'undefined' && title || '' %>' /><br />
    分类：<br />
    <input type="text" name="category" value='<%=(typeof(tag) === 'undefined') ? '' : tag %>'/><br />
    标签：<br />
    <input type="text" name="tag" value='<%=(typeof(tag) === 'undefined') ? '' : tag %>'/><br />
    正文：<br /> 
    <textarea name="content" rows="20" cols="100" ><%= typeof(content)!== 'undefined' && content || '' %></textarea>
    <input type="submit" value="发表" />
</form>
<%- include ../footer.html %>
